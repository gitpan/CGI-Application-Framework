<form   name="<!-- TMPL_VAR NAME=FORM_NAME -->"

       name="username"

<input type="text"
       name="fullname"
       value="<!-- TMPL_VAR NAME=fullname -->">

<b>Password:</b>

       name="password"
       value="<!-- TMPL_VAR NAME=password -->">
